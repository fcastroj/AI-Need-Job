{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h3>Selecciona tu CV para aplicar a: {{ vacancy.title }}</h3>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="resume_id" class="form-label">Selecciona un CV:</label>
            <select class="form-select" name="resume_id" id="resume_id" required>
                {% for resume in resumes %}
                    <option value="{{ resume.id }}">{{ resume.name }} ({{ resume.uploaded_at|date:"Y-m-d H:i" }})</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-success">Aplicar</button>
        <a href="{% url 'feed' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
